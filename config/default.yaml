# Default simulation environment config
max_steps: 1000
render: false
log_level: info

# Environment config
environment:
  scenario: highway-v0
  config:
    lanes_count: 3
    vehicles_count: 15
    duration: 50
    collision_reward: -1
    right_lane_reward: 0.1
    high_speed_reward: 0.4


# 在config/default.yaml中添加传感器配置
sensor_config:
  sensor_types: ["position", "velocity", "lidar", "camera", "radar"]
  
  noise_params:
    position:
      position_noise_std: 0.5  # 位置噪声标准差 (米)
    velocity:
      velocity_noise_std: 0.3  # 速度噪声标准差 (米/秒)
    lidar:
      distance_noise_std: 0.2  # 距离测量噪声标准差 (米)
      angle_noise_std: 0.02    # 角度测量噪声标准差 (弧度)
    camera:
      lane_detection_noise: 0.05  # 车道检测错误概率
    radar:
      velocity_noise_std: 0.4     # 速度测量噪声标准差 (米/秒)
  
  failure_params:
    position:
      failure_probability: 0.001  # 每步故障概率
      failure_duration: 20        # 故障持续时间 (步数)
      failure_type: "complete"    # 故障类型: complete, biased, noisy
      bias: 5.0                   # 偏置故障的偏置量
    velocity:
      failure_probability: 0.001
      failure_duration: 15
      failure_type: "noisy"
    lidar:
      failure_probability: 0.002
      failure_duration: 25
      failure_type: "complete"
    camera:
      failure_probability: 0.003
      failure_duration: 10
      failure_type: "complete"
    radar:
      failure_probability: 0.0015
      failure_duration: 18
      failure_type: "biased"
      bias: 3.0